<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GPlan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            font-size: 2em;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 30px;
        }

        .logo span {
            color: #22c55e; /* Verde destaque */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0f172a;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 6px rgba(37,99,235,0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #2563eb, #22c55e);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37,99,235,0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">G<span>Plan</span></div>
        <h2>Área do Cliente</h2>
        
        <form id="loginForm">
            <input type="text" name="username" placeholder="Usuário ou Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar no Sistema</button>
        </form>
        
        <div class="back-link">
            <a href="/">← Voltar para o site principal</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    window.location.href = '/admin/dashboard';
                } else {
                    alert('Erro: ' + (result.erro || 'Credenciais inválidas'));
                }
            } catch (error) {
                alert('Erro de conexão. Tente novamente.');
            }
        });
    </script>
</body>
</html>
