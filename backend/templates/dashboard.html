<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GPlan</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #22c55e;
            --dark: #0f172a;
            --light: #f1f5f9;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--light);
            margin: 0;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--dark);
        }
        
        .logo span {
            color: var(--primary);
        }
        
        .metricas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 5px solid var(--primary);
        }
        
        .card h3 {
            margin: 0 0 15px 0;
            font-size: 1.1em;
            color: #666;
        }
        
        .card span {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary);
        }
        
        .agendamentos-hoje {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .agendamentos-hoje h3 {
            margin-top: 0;
            color: var(--dark);
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
        }
        
        .agendamento-item {
            background: var(--light);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid var(--secondary);
        }
        
        .agendamento-item strong {
            color: var(--dark);
            font-size: 1.1em;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
        
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">G<span>Plan</span> Dashboard</div>
            <p>Gest√£o completa da sua barbearia</p>
        </div>
        
        <div class="metricas">
            <div class="card">
                <h3>üí∞ Faturamento M√™s</h3>
                <span id="faturamentoMes">R$ 0,00</span>
            </div>
            <div class="card">
                <h3>üìÖ Agendamentos Hoje</h3>
                <span id="agendamentosHoje">0</span>
            </div>
            <div class="card">
                <h3>üë• Clientes Cadastrados</h3>
                <span id="totalClientes">0</span>
            </div>
            <div class="card">
                <h3>‚≠ê Avalia√ß√£o M√©dia</h3>
                <span id="avaliacaoMedia">4.8</span>
            </div>
        </div>
        
        <div class="agendamentos-hoje">
            <h3>‚è∞ Pr√≥ximos Agendamentos de Hoje</h3>
            <div id="listaAgendamentosHoje">
                <div class="empty-state">Carregando agendamentos...</div>
            </div>
        </div>
        
        <div class="actions">
            <a href="/agendamento" class="btn">üìÖ Novo Agendamento</a>
            <a href="/" class="btn">üè† Voltar ao Site</a>
            <button onclick="atualizarDashboard()" class="btn">üîÑ Atualizar</button>
        </div>
    </div>

    <script>
        async function carregarDashboard() {
            try {
                // Simular dados do backend
                const resposta = await fetch('/api/dashboard-data');
                let dados;
                
                try {
                    dados = await resposta.json();
                } catch {
                    // Fallback com dados simulados
                    dados = {
                        faturamento_mes: 450.00,
                        agendamentos_hoje: 2,
                        total_clientes: 3,
                        agendamentos_hoje_lista: [
                            {
                                horario: "10:00",
                                cliente: "Carlos Silva",
                                servico: "Corte Social",
                                barbeiro: "Jo√£o Silva"
                            },
                            {
                                horario: "14:00", 
                                cliente: "Maria Santos",
                                servico: "Barba Completa",
                                barbeiro: "Pedro Santos"
                            }
                        ]
                    };
                }
                
                // Atualizar m√©tricas
                document.getElementById('faturamentoMes').textContent = 
                    'R$ ' + dados.faturamento_mes.toFixed(2).replace('.', ',');
                document.getElementById('agendamentosHoje').textContent = 
                    dados.agendamentos_hoje;
                document.getElementById('totalClientes').textContent = 
                    dados.total_clientes;
                
                // Atualizar lista de agendamentos
                const lista = document.getElementById('listaAgendamentosHoje');
                if (dados.agendamentos_hoje_lista && dados.agendamentos_hoje_lista.length > 0) {
                    lista.innerHTML = '';
                    dados.agendamentos_hoje_lista.forEach(ag => {
                        const div = document.createElement('div');
                        div.className = 'agendamento-item';
                        div.innerHTML = `
                            <strong>${ag.horario}</strong> - ${ag.cliente}<br>
                            <small>${ag.servico} com ${ag.barbeiro}</small>
                        `;
                        lista.appendChild(div);
                    });
                } else {
                    lista.innerHTML = '<div class="empty-state">Nenhum agendamento para hoje</div>';
                }
                
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                document.getElementById('listaAgendamentosHoje').innerHTML = 
                    '<div class="empty-state">Erro ao carregar dados</div>';
            }
        }
        
        function atualizarDashboard() {
            document.getElementById('listaAgendamentosHoje').innerHTML = 
                '<div class="empty-state">Atualizando...</div>';
            setTimeout(carregarDashboard, 1000);
        }
        
        // Carregar dados ao iniciar
        carregarDashboard();
        
        // Atualizar a cada 30 segundos
        setInterval(carregarDashboard, 30000);
    </script>
</body>
</html>
